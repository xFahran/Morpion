<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Morpion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
        <div id="status">Cliquez pour tirer au sort</div>
        <button id="startButton">Commencer la partie</button>
        <button id="computerPlayButton">Jouer contre l'ordinateur</button>
        <canvas id="board" width="300" height="300" class="hidden"></canvas>
    </div>    
    <script src="script.js"></script>
    <audio id="victorySound" src="Applause.mp3" preload="auto"></audio>
    <label for="volumeControl">Volume du son de victoire :</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.25">
</body>
</html>
